name: Build TSS WASM

on:
  push:
    paths:
      - 'tss-wasm/**'
      - '.github/workflows/build-wasm.yml'
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build WASM
        working-directory: tss-wasm
        run: |
          go mod tidy
          GOOS=js GOARCH=wasm go build -tags=tss -o ../frontend/public/wasm/tss.wasm main.go
          cp "$(go env GOROOT)/misc/wasm/wasm_exec.js" ../frontend/public/wasm/

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code frontend/public/wasm/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add frontend/public/wasm/tss.wasm frontend/public/wasm/wasm_exec.js
          git commit -m "chore: rebuild TSS WASM [skip ci]"
          git push
